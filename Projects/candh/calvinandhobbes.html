<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin and Hobbes</title>
    <link rel="stylesheet" href="calvinandhobbes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="area">
        <div id="pdfContent">
        </div>
        <div id="pdfDisplay">
            <canvas id="pdfCanvas"></canvas>
        </div>
        <div id="buttons">
            <button id="back-to-hugo">Hugo page</button>
            <button id="random-cartoon">Random</button>
            <button id="toggle">Toggle Color</button>
        </div>
        <select id="volume-selector">
            <option value="all">(*) All Volumes</option>
            <option value="favoriteslist">(**) Favorites-List</option>
            <option value="volume1">(1) Calvin & Hobbes </option>
            <option value="volume2">(2) Something Under the Bed is Drooling</option>
            <option value="volume3">(3) Yukon Ho! - Bill Watterson</option>
            <option value="volume4">(4) Weirdos From Another Planet</option>
            <option value="volume5">(5) Revenge of the Baby-Sat</option>
            <option value="volume6">(6) Scientific Progress Goes Boink!</option>
            <option value="volume7">(7) Attack of the Deranged Mutant Killer Monster Snow Goons</option>
            <option value="volume8">(8) The Days are Just Packed</option>
            <option value="volume9">(9) Homocidal Psycho Jungle Cat</option>
            <option value="volume10">(10) There's Treasure Everywhere</option>
            <option value="volume11">(11) It's a Magical World</option>
            <option value="volumeM">(M) Calvin and Hobbes Miscellaneous</option>
            <option value="volumeS">(S) Calvin and Hobbes Sunday Pages</option>
        </select>    
    </div>
    <script src="calvinandhobbes.js"></script>
</body>
</html>
